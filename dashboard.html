<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy SOC – Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    /* ----------------------- SIDEBAR ----------------------- */
    .sidebar {
      width: 230px;
      height: 100vh;
      background: #1a1f36;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 22px;
      text-align: center;
      font-weight: 600;
    }

    .sidebar a {
      padding: 12px;
      margin-bottom: 8px;
      color: #c7d1e8;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      font-size: 15px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #2a3048;
      color: white;
    }

    .sidebar .active {
      background: #4c8bfd;
      color: white;
    }

    /* ----------------------- CONTEÚDO ----------------------- */
    .content {
      margin-left: 250px;
      padding: 25px;
      width: calc(100% - 250px);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card .value {
      font-size: 32px;
      font-weight: bold;
      color: #0066ff;
    }

    canvas {
      background: white;
      margin-top: 20px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Botão Sair */
    .logout {
      position: absolute;
      top: 20px;
      right: 25px;
      background: #ff4757;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .logout:hover {
      background: #d93645;
    }

  </style>
</head>
<body>

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar">
    <h2>Easy SOC</h2>

    <a id="menu-dashboard" class="active">Dashboard</a>
    <a id="menu-maquinas">Máquinas</a>
    <a id="menu-incidentes">Incidentes</a>
    <a id="menu-config">Configurações</a>
    <a id="menu-sair">Sair</a>
  </div>

  <!-- ================= CONTEÚDO ================= -->
  <div class="content">
    <h1>Visão Geral</h1>

    <div class="cards">
      <div class="card">
        <h3>Máquinas Totais</h3>
        <div id="c-total" class="value">0</div>
      </div>

      <div class="card">
        <h3>Máquinas Seguras</h3>
        <div id="c-seguras" class="value">0</div>
      </div>

      <div class="card">
        <h3>Vulnerabilidades</h3>
        <div id="c-vuln" class="value">0</div>
      </div>

      <div class="card">
        <h3>Riscos</h3>
        <div id="c-riscos" class="value">0</div>
      </div>

      <div class="card">
        <h3>Incidentes</h3>
        <div id="c-inc" class="value">0</div>
      </div>
    </div>

    <canvas id="grafico"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>

  <!-- ====== SCRIPTS DA SIDEBAR ====== -->
  <script>
    document.getElementById("menu-dashboard").addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });

    document.getElementById("menu-maquinas").addEventListener("click", () => {
      window.location.href = "maquinas.html"; // vamos criar depois
    });

    document.getElementById("menu-incidentes").addEventListener("click", () => {
      alert("A página de incidentes será adicionada em breve.");
    });

    document.getElementById("menu-config").addEventListener("click", () => {
      alert("Configurações serão adicionadas em breve.");
    });

    document.getElementById("menu-sair").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
