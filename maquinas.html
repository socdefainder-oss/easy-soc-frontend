<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy SOC — Máquinas</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
    }

    /* ========================= TOPBAR (MOBILE) ========================= */
    .topbar {
      width: 100%;
      height: 60px;
      background: #1a1f36;
      color: white;
      display: none;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      margin-right: 15px;
    }

    .topbar-title {
      font-size: 20px;
      font-weight: 600;
    }

    /* ========================= SIDEBAR ========================= */
    .sidebar {
      width: 230px;
      background: #1a1f36;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      box-sizing: border-box;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .sidebar a {
      padding: 12px;
      text-decoration: none;
      display: block;
      color: #c7d1e8;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .sidebar a:hover {
      background: #2a3048;
      color: white;
    }

    .sidebar .active {
      background: #4c8bfd;
      color: white;
    }

    /* ========================= OVERLAY MOBILE ========================= */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.45);
      width: 100%;
      height: 100%;
      z-index: 900;
    }

    /* ========================= CONTEÚDO ========================= */
    .content {
      margin-left: 250px;
      padding: 25px;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    /* ========================= BUSCA / FILTROS ========================= */
    .busca-filtros {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
    }

    /* ========================= LISTA (ESTILO MOBILE) ========================= */
    .lista {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card-maquina {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .linha {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .status-ok   { color: #28a745; font-weight: bold; }
    .status-risk { color: #ffc107; font-weight: bold; }
    .status-vuln { color: #dc3545; font-weight: bold; }

    /* ========================= MODAL ========================= */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close-btn {
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      float: right;
    }

    /* ========================= RESPONSIVO ========================= */
    @media (max-width: 820px) {

      .topbar {
        display: flex;
      }

      .sidebar {
        transform: translateX(-250px);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .overlay.show {
        display: block;
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }

      .busca-filtros {
        flex-direction: column;
      }

      h1 {
        text-align: center;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <!-- TOPBAR MOBILE -->
  <div class="topbar">
    <div class="hamburger" onclick="abrirMenu()">☰</div>
    <div class="topbar-title">Máquinas</div>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay" onclick="fecharMenu()"></div>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <h2>Easy SOC</h2>

    <a id="menu-dashboard">Dashboard</a>
    <a id="menu-maquinas" class="active">Máquinas</a>
    <a id="menu-vulnerabilidades">Vulnerabilidades</a>
    <a id="menu-riscos">Riscos</a>
    <a id="menu-incidentes">Incidentes</a>
    <a id="menu-relatorios">Relatórios</a>
    <a id="menu-documentacoes">Documentações</a>
    <a id="menu-noticias">Notícias</a>
    <a id="menu-sair">Sair</a>
  </div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1>Máquinas</h1>

    <div class="busca-filtros">
      <input id="busca" type="text" placeholder="Pesquisar máquina...">
      <select id="filtro">
        <option value="todas">Todas</option>
        <option value="seguro">Seguras</option>
        <option value="infectado">Infectadas</option>
        <option value="risco">Com Risco</option>
      </select>
    </div>

    <div id="lista-maquinas" class="lista"></div>
  </div>

  <!-- MODAL -->
  <div id="modal-bg" class="modal-bg">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal()">Fechar</button>
      <h2>Detalhes da Máquina</h2>
      <div id="modal-conteudo"></div>
    </div>
  </div>

  <script src="js/maquinas_novo.js?v=1"></script>

  <script>
    /* ======= MENU MOBILE ======= */
    function abrirMenu() {
      document.getElementById("sidebar").classList.add("open");
      document.getElementById("overlay").classList.add("show");
    }

    function fecharMenu() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("overlay").classList.remove("show");
    }

    /* ======= LINKS ======= */
    document.getElementById("menu-dashboard").onclick = () => location.href = "dashboard.html";
    document.getElementById("menu-maquinas").onclick = () => location.href = "maquinas.html";
    document.getElementById("menu-vulnerabilidades").onclick = () => location.href = "vulnerabilidades.html";
    document.getElementById("menu-riscos").onclick = () => location.href = "riscos.html";
    document.getElementById("menu-incidentes").onclick = () => location.href = "incidentes.html";
    document.getElementById("menu-relatorios").onclick = () => location.href = "relatorios.html";
    document.getElementById("menu-documentacoes").onclick = () => location.href = "documentacoes.html";
    document.getElementById("menu-noticias").onclick = () => location.href = "noticias.html";
    document.getElementById("menu-sair").onclick = () => { localStorage.clear(); location.href = "index.html"; };
  </script>

</body>

</html>
