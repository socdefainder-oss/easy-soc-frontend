<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incidentes de Segurança - Easy SOC</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
    }

    /* ========================= TOPBAR (MOBILE) ========================= */
    .topbar {
      width: 100%;
      height: 60px;
      background: #1a1f36;
      color: white;
      display: none;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      margin-right: 15px;
    }

    .topbar-title {
      font-size: 20px;
      font-weight: 600;
    }

    /* ========================= SIDEBAR ========================= */
    .sidebar {
      width: 230px;
      background: #1a1f36;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      box-sizing: border-box;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .sidebar a {
      padding: 12px;
      text-decoration: none;
      display: block;
      color: #c7d1e8;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .sidebar a:hover {
      background: #2a3048;
      color: white;
    }

    .sidebar .active {
      background: #4c8bfd;
      color: white;
    }

    /* ========================= OVERLAY MOBILE ========================= */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.45);
      width: 100%;
      height: 100%;
      z-index: 900;
    }

    /* ========================= CONTEÚDO ========================= */
    .content {
      margin-left: 250px;
      padding: 25px;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    .card-incidente {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .linha {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .btn-ver {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4c8bfd;
      color: white;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* STATUS */
    .status-aberto { color: #dc3545; font-weight: bold; }
    .status-andamento { color: #ffc107; font-weight: bold; }
    .status-fechado { color: #28a745; font-weight: bold; }

    /* MODAL */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
    }

    .close-btn {
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      float: right;
    }

    /* ========================= RESPONSIVO ========================= */
    @media (max-width: 820px) {

      .topbar {
        display: flex;
      }

      .sidebar {
        transform: translateX(-250px);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .overlay.show {
        display: block;
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }

      h1 {
        text-align: center;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <!-- TOPBAR MOBILE -->
  <div class="topbar">
    <div class="hamburger" onclick="abrirMenu()">☰</div>
    <div class="topbar-title">Incidentes de Segurança</div>
  </div>

  <div id="overlay" class="overlay" onclick="fecharMenu()"></div>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <h2>Easy SOC</h2>

    <a href="dashboard.html">Visão Geral</a>
    <a href="maquinas.html">Dispositivos Monitorados</a>
    <a href="vulnerabilidades.html">Falhas de Segurança</a>
    <a href="riscos.html">Riscos de Segurança</a>
    <a class="active">Incidentes de Segurança</a>
    <a href="relatorios.html">Relatórios de Segurança</a>
    <a href="documentacoes.html">Documentos e Guias</a>
    <a href="noticias.html">Notícias de Segurança</a>
    <a id="menu-sair">Sair</a>
  </div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1 id="titulo-incidentes">Incidentes de Segurança</h1>

    <p id="loading">Carregando incidentes de segurança...</p>

    <div id="lista-incidentes"></div>
  </div>

  <!-- MODAL -->
  <div id="modal-bg" class="modal-bg">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal()">Fechar</button>
      <h2>Detalhes do Incidente</h2>
      <div id="modal-conteudo"></div>
    </div>
  </div>

  <script src="js/incidentes.js?v=3"></script>

  <script>
    function abrirMenu() {
      document.getElementById("sidebar").classList.add("open");
      document.getElementById("overlay").classList.add("show");
    }

    function fecharMenu() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("overlay").classList.remove("show");
    }

    document.getElementById("menu-sair").onclick = () => {
      localStorage.clear();
      window.location.href = "index.html";
    };
  </script>

</body>
</html>
